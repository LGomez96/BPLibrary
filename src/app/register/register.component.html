<!DOCTYPE html>
<html>
<section>
    <div class="containerInputs">
        <h1>Registrarse</h1>

        <form [formGroup]="form" (submit)="onSubmit(form.value)" class="form">

            <label for="userName"> Nombre de usuario </label>
            <input type="text" formControlName="username" class="userName" placeholder="Ej. makoto">
            <div *ngIf="form.get('username')?.errors && form.get('username')?.dirty" >
            <small *ngIf="form.get('username').hasError('requerid')"  class="alertDanger" >Nombre de usuario requerido</small>
        </div>
            <label for="email"> Correo electr칩nico </label>
            <input type="email" formControlName="email" class="email" placeholder="Ej. name@example.com">
            <p class="alertDanger"></p>

            <label for="password"> Contrase침a </label>
            <input type="password" formControlName="password" class="password" placeholder="****">
            <p class="alertDanger"></p>

            <label for="confirmPassword"> Confirmar contrase침a </label>
            <input type="password" formControlName="confirmPassword" class="confirmPassword" placeholder="****">
            <p *ngIf="messageError" id="alertmessage" class="alertDanger">Error de logueo {{ messageError }}
            <div class="containerCategories" formControlName="category">
                <h1>Categorias</h1>
               
                <div *ngFor="let control of categoriesArray.controls; let i = index;" class="align">
                    <label for="checkbox{{i}}">{{categories[i]}}</label>
                    <input [formControl]="control"
                    (change)="getSelectedCategoriesValue()"
                     type="checkbox" id="checkbox{{i}}" value="">
                </div>
                <small class="alertDanger" *ngIf="categororyErrors && checkCategoriesControlTouched()">Debe seleccionar al menos 3 categorias</small>
                </div>
            
            <div class="conatinerBtns">
                <a routerLink="/login">Iniciar sesi칩n</a>
                <!-- <pichincha-button (clickbutton)="onclickbutton($event)" size="large" id="idButton" color="primary">
                    Registrar
                </pichincha-button> -->
                <input type="submit" value="Registrar" id="registerBtn">

            </div>
            <div class="loading" *ngIf="form.pending">
                <p>Buscando...</p>
            </div>

        </form>
    </div>

</section>

</html>

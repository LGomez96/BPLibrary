<div class="container">
    <div class="row">
        <app-header></app-header>
    </div>
    <div class="row-left">

        <button id="btnBack" routerLink="/books">Volver</button>
        <button id="btnEdit">Editar</button>

    </div>

    <div class="row-left" id="containerBookInfo" >
        <img appImgBroke [src]="bookImage">
        <div class="container">
            <div class="row">
                <h3>Título</h3>
                <p> {{bookTitle}} </p>
            </div>
            <div class="row">
                <h3>Autor</h3>
                <p> {{bookAuthor}} </p>
            </div>
            <div class="row">
                <h3>URL del Libro</h3>
                <p> {{bookUrl}} </p>
            </div>
            <div class="row">
                <h3>Resumen</h3>
                <p> {{bookResume}} </p>
            </div>
            <div class="row">
                <h3>Categorías</h3>
                <p></p>
            </div>
        </div>
    </div>
</div>

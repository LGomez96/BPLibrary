<section class="container">
  <app-header></app-header>
  <div class="rowd">
    <h3 class="start"> Tus Libros </h3>
    <button [routerLink]="['/books','add-books']" id="btnAdd" class="end">Agregar Libro</button>
  </div>
  <div class="rowd">
    <form autocomplete="off">
      <input [formControl]="search"
             type="text"
             placeholder="Ej. Angular, React"
             class="start">
    </form>
    <select id="btnSelect" class="end">
      <option selected> Seleccione...</option>
      <option (click)="observerChangeSearch()"
              [innerHTML]="categorie.description"
              *ngFor="let categorie of (categories$ | async)"
      ></option>
    </select>
  </div>
  <div *ngIf="errorMsg" class="alertDanger">
    No se encontr√≥ el Libro
  </div>
  <div class="row" id="conatinerBooks">
    <div *ngFor="let book of books" class="col-2">
      <!-- consultar: como sanitizar urls en angular, para evitar url maliciosas -->
      <div class="col"><img [routerLink]="['/books',book.id]" appImgBroke [src]="book.image" alt="imagen"></div>
    </div>
  </div>
</section>

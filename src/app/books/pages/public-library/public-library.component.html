<section class="containerP">
  <div id="pageHeader">
    <app-header></app-header>
  </div>
  <div id="mainPrivate">
    <div class="row-right">
      <h3 class="col"> Tus libros </h3>
      <div class="col-4" id="containerPrivateBooks">
        <div class="col-2" id="bookimage" *ngFor=" let item of  (books$ | async)">
          <div class="col"> <img id="imagePrivate" appImgBroke [routerLink]="['/books', item.id]" alt="imagen"
              [src]="item.image">
          </div>

        </div>
      </div>
      <button routerLink="private-library" id="btnShowMore" class="col">Ver más</button>
    </div>
  </div>

  <section class="container">
    <h3 class="col"> Publicaciones </h3>
    <div class="row">
      <div id="mainPublic" class="col-4">
        <div class="col-4" id="containerPublicBooks">
          <div *ngFor="let book of publicListOfBooks " class="col-2">
            <!-- consultar: como sanitizar urls en angular, para evitar url maliciosas -->
            <div class="col"><img appImgBroke [src]="book.image" alt="imagen"></div>
          </div>
        </div>
        <div class="col-2" id="pageCategory">
          <p class="labelSearch">Buscar</p>
          <form autocomplete="off">
            <input [formControl]="search" type="text" placeholder="Ej. Angular, React" class="inputSearch">
          </form>
          <p class="labelCategory ">Categorías</p>
          <select id="btnSelect" class="end">
            <option selected> Seleccione...</option>
            <option (click)="observerChangeSearch()"
                    [innerHTML]="categorie.description"
                    *ngFor="let categorie of (categories$ | async)"
            ></option>
          </select>
        </div>
      </div>
      <!-- <app-search-input
      (onEnter)="observerChangeSearch()"
      ></app-search-input> -->
     
    </div>
  </section>
</section>

<div class="row">
  <h1 class="start">Biblioteca </h1>
  <h2 class="end"> {{username}} </h2>

</div>
<div class="row">
  <h3 class="start"> Tus Libros </h3>
  <button id="btnAdd" class="end">Agregar Libro</button>
</div>
<div class="row">
  <input type="search" placeholder="Ej. Angular, React" class="start">
  <select
    id="btnSelect"
    class="end">
    <option selected> Seleccione...</option>
    <option [innerHTML]="categorie.description" *ngFor="let categorie of categories"></option>
  </select>
</div>
<div class="bookList">
  <ul *ngFor="let book of books">
<!-- consultar: como sanitizar urls en angular, para evitar url maliciosas -->
    <li> <img appImgBroke [src]="book.image" alt="imagen"></li>
  </ul>
</div>
